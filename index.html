<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-container">
        <img
          class="card-img"
          src="./src/assets/images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </div>

      <main class="card-body">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div>
          <div>
            <img
              src="./src/assets/images/icon-ethereum.svg"
              alt="icon ethereum"
            />
            <span>0.041 ETH</span>
          </div>

          <div>
            <img src="./src/assets/images/icon-clock.svg" alt="icon clock" />
            <span>3 days left</span>
          </div>
        </div>
      </main>

      <footer>
        <img src="./src/assets/images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Rubendvb" target="_blank">Rub√©n</a>.
    </div>
  </body>
</html>
